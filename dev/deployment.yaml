apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-web-app
  namespace: secure-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      # --- POD LEVEL SECURITY ---
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000

      containers:
      - name: web-container
        image: nginxinc/nginx-unprivileged:stable-alpine
        ports:
        - containerPort: 8080

        # --- CONTAINER LEVEL SECURITY ---
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        # --- ENVIRONMENT VARIABLES FROM SECRETS ---
        env:
          - name: APP_USERNAME
            valueFrom:
              secretKeyRef:
                name: app-credentials
                key: username
          - name: APP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-credentials
                key: password

        # --- MOUNT POINTS FOR READ-ONLY FS ---
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: cache-volume
          mountPath: /var/cache/nginx
        - name: run-volume
          mountPath: /var/run

      # --- VOLUMES (TEMPORARY STORAGE) ---
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: cache-volume
        emptyDir: {}
      - name: run-volume
        emptyDir: {}
