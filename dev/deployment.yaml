apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-web-app
  namespace: secure-prod
  labels:
    app: secure-app
    tier: frontend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: web-container
        image: nginxinc/nginx-unprivileged:stable-alpine
        ports:
        - containerPort: 8080
        # FIX: Added Resource Limits to prevent High Severity failure
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
        # FIX: Added Probes for better reliability (Low Severity fixes)
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        env:
          - name: APP_USERNAME
            valueFrom:
              secretKeyRef:
                name: app-credentials
                key: username
          - name: APP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-credentials
                key: password
                