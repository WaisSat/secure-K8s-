apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-web-app
  namespace: secure-prod # Remember to keep this 'secure-dev' in the dev file!
  labels:
    app: secure-app
    tier: frontend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      # FIX 1: Prevent the default service account token from being mounted (CIS 4.1.5)
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: web-container
        image: nginxinc/nginx-unprivileged:stable-alpine
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          # FIX 2: Ensure the container runs with a restricted set of capabilities
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        env:
          - name: APP_USERNAME
            valueFrom:
              secretKeyRef:
                name: app-credentials
                key: username
          - name: APP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-credentials
                key: password